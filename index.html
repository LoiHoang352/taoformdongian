<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>

</head>
<body>

    <div class="basicform">
        <p class="header">Sở thích của bạn</p>
        <table>
            <tr>
                <td class="info">Họ và tên</td>
                <td><input type="text" placeholder="họ tên"></td>
            </tr>
            <tr>
                <td class="info">Email</td>
                <td><input type="Email" placeholder="Email"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td rowspan="4" class="info"> Sở thích</td>
                <td> <input type="checkbox" name="checkbox" > <span class="select">Thể thao</span> </td>
                <td> <input type="checkbox" name="checkbox" > <span class="select">Âm nhạc</span> </td>
                <td> <input type="checkbox" name="checkbox" > <span class="select">Đọc sách</span> </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkbox" > <span class="select">Lướt Web</span></td>
                <td><input type="checkbox" name="checkbox" > <span class="select">Chơi game</span></td>
                <td><input type="checkbox" name="checkbox" > <span class="select">điện ảnh</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkbox" ><span class="select">Du lịch</span></td>
            </tr>
        </table>
        <div class="submit">

            <button type="submit" class="btn">Gửi thông tin</button>
            <button type="submit" class="btn">Nhập lại</button>
        </div>
       
    </div>
    <div class="form-submit">
        <h1 class="heading">Đăng kí học viên</h1>
        <table>
            <tr>
                <th><p>Họ và tên:</p></th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th><p>Ngày sinh:</p></th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th><p>giới tính:</p></th>
                <th><input type="radio" name="gender"><span>Nam</span>
                    <input type="radio" name="gender"><span>Nữ</span></th>
                
            </tr>
            <tr>
                <th><p>Địa chỉ:</p></th>
                <th><textarea name="" id="" cols="30" rows="5"></textarea></th>
            </tr>
            <tr>
                <th><p>Lớp:</p></th>
                <th>
                    <form action="">
                        <select name="" id="">
                            <option value="">Chọn lớp</option>
                            <option > Sáng</option>
                            <option > Chiều</option>
                        </select>
                    </form>
                </th>
            </tr>
            <tr>
                <th><p>Email:</p></th>
                <th><input type="email"></th>
            </tr>
            <tr>
                <th><p>Điện thoại:</p></th>
                <th><input type="text"></th>
            </tr>
        </table>
    </div>
</body>
</html>
